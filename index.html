<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <nav>
        <div class="logo">
            <img src="images/dot.jpeg" alt="">
            <span>iConvert</span>
       </nav>
    </header>


    <main>
        <div class="container">
            <div class="converter-space">
                <div class="converter">
                    <h2>Welcome back</h2>
                    <form id="formCkeck">
                        <label>Enter amonut</label>
                        <input id="money" type="text" value="" placeholder="Type your amount">
                        <button>Covert</button>
                    </form>
                </div>
                <div class="outputted-results">
                    <div class="clear">
                        <h3>Currency Split into:</h3>
                        <span id="clear">Clear</span>
                    </div>
                    <ul id="results">
                        

                    </ul>
                    <p>Total: <span class="total"></span></p>
                </div>
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
